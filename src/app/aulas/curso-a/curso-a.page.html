<ion-header>
  <ion-toolbar color="primary">
    <ion-button (click)="Logout()" slot="start" color="danger"><ion-icon name="log-out-sharp"></ion-icon></ion-button>
    <ion-title slot="end">PPS-4A</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf='currentUser !== message.user' class="message other-message">
        <b>{{ message.user }}</b><br>
        <span>{{ message.msg }}</span>
        <div class="time" style="text-align: end;"><br>
        {{ message.createdAT | date: 'short' }}</div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf='currentUser === message.user' class="message my-message">
        <span>{{ message.msg }}</span>
        <div class="time" style="text-align: end;"><br>
        {{ message.createdAT | date: 'short' }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input" maxlength="21"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === '' " class="msg-btn"
        (click)="mandarMensaje()">
          <ion-icon name="send-sharp" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
